<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista del Supermercado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Encabezado principal -->
 <header>
    <div>
        <h1>Mi Lista del Supermercado</h1>
        <p>Organiza tus compras de manera sencilla</p>
    </div>
</header>
<!-- Contenido principal -->
<main>
    <div>
        <!-- Sección del formulario para agregar productos -->
       <section id="add-product-section" class="card">
        <h2>Productos</h2>
        <form id="product-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" placeholder="Ej: Leche, Pan, Manzanas..." >
                </div>
                <div class="form-group">
                    <label for="product-quantity">Cantidad:</label>
                    <input type="number" id="product-quantity" min="1" value="1">
                </div>
                <button type="submit" id="add-btn" class="btn-primary">
                    +
                </button>
            </div>
             <div class="error-message" id="name-error"></div></ul>
             <div class="error-message" id="quantity-error"></div>
        </form>
    </div>
       </section>
       <!-- Sección de la lista de productos -->
        <section id="product-list-section" class="card">
            <h2>Lista de Productos</h2>
            <!-- Mensaje cuando no hay productos -->
            <div id="empty-message" class="empty-message">
                <p>Tu lista de supermercado está vacía</p>
                <p>¡Agrega algunos productos para comenzar!</p>
            </div>
            <!-- Lista de productos (se llena dinámicamente) -->
            <ul id="product-list"></ul>
        </section>
         <!-- Sección de estadísticas -->
        <section id="total-section" class="cardtotal">
            <label for="product-quantity">Total:</label>
            <input type="number" id="total-products" readonly>
        </section>
    </div>
</main>
<script src="js/script.js" ></script>  
</body>
</html>
